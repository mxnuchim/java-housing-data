name: Keep Repo Awake

on:
  schedule:
    - cron: "0 12 * * 0"   # weekly, Sun 12:00 UTC aka 8:00 AM EST
  workflow_dispatch:       # manual run

permissions:
  contents: write

jobs:
  touch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update keepalive timestamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > .keepalive

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .keepalive
          git commit -m "chore: keepalive" || echo "No changes"
          git push
